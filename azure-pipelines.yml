# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'vs2015-win2012r2'

variables:
  solution: 'demo/demo.sln'
  buildPlatform: 'win32'
  buildConfiguration: 'Release'

steps:
- task: PowerShell@1
  inputs:
    script: .\pre_build_event.ps1
    arguments: "https://download.agora.io/sdk/release/Agora_Native_SDK_for_Windows(x86)_v2_9_3_FULL.zip"
    
- task: ExtractFiles@2
  inputs:
    archiveFilePatterns: 'AgoraSDK.zip' 
    destinationFolder: 'AgoraSDK'

- task: DeleteFile@3
  inputs:
    contents: AgoraSDK.zip

- task: CopyFiles@4
  inputs:
    sourceFolder: 'AgoraSDK/Agora_Native_SDK_for_Windows_v3.0.0_FULL/sdk/'
    targetFolder: 'demo/'
   
- task: DeleteFile@5
  inputs:
    RemoveSourceFolder: AgoraSDK
