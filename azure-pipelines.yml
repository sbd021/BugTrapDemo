# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'vs2015-win2012r2'

variables:
  solution: 'demo/demo.sln'
  buildPlatform: 'win32'
  buildConfiguration: 'Release'
  
steps:
-task: DownloadGitHubRelease@0
  inputs:
		  connection: azureSubscription 
				userRepository: Advanced-Interactive-Broadcasting-1
				defaultVersionType: AgoraSDK_2.9.3
				version: sdk.zip
        
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    vsVersion: '14.0'
    msbuildArchitecture: 'x86'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'demo/Release/'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: Release.zip
    replaceExistingArchive: false

- publish: Release.zip
  artifact: BugtrapDemo

  
